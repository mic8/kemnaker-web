<div class="info-charts">
    <kendo-chart>
        <kendo-chart-legend
            [visible]="isLG"
            [labels]="labels"
            orientation="horizontal"
            position="bottom"></kendo-chart-legend>
        <kendo-chart-category-axis>
            <kendo-chart-category-axis-item [categories]="['Teknologi Mekanik', 'Listrik', 'Otomotif', 'Tata Niaga', 'Bangunan', 'Pertanian']"></kendo-chart-category-axis-item>
        </kendo-chart-category-axis>
        <kendo-chart-tooltip>
            <ng-template
                kendoChartSeriesTooltipTemplate
                let-value="value"
                let-category="category"
                let-series="series">
                <div>{{ category }} - {{ value }}</div>
            </ng-template>
        </kendo-chart-tooltip>
        <kendo-chart-series type="column">
            <kendo-chart-series-item [name]="'Jumlah lulusan'" type="column" [data]="[455000, 275000, 480000, 410000, 220000, 455000]">
            </kendo-chart-series-item>
            <kendo-chart-series-item [name]="'Jumlah lulusan yang sudah bekerja'" type="column" [data]="[370000, 225000, 360000, 120000, 160000, 380000]">
            </kendo-chart-series-item>
        </kendo-chart-series>
    </kendo-chart>
</div>
